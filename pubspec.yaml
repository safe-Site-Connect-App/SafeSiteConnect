name: safesiteconnect
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_chart: ^0.68.0
  flutter_native_splash: ^2.4.6
  mobile_scanner: ^7.0.1
  permission_handler: ^11.0.1
  intl: ^0.18.0
  pdf: ^3.10.0
  path_provider: ^2.1.0
  open_file: ^3.3.0
