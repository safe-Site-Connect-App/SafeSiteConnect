  image_picker: ^1.0.4
  provider: ^6.1.1
  dio: ^5.4.0+1
  shared_preferences: ^2.0.0
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1



dev_dependencies:
